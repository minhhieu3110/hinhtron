<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình Tròn</title>
</head>
<body>
    <script>
        let r = prompt("Nhập bán kính hình tròn")
        document.write('Bán Kính Hình Tròn: '+ r+"<hr>")
        document.write('Điện tích hình tròn: '+(3.14*r*r)+'<hr>');
        document.write('Chu Vi hình tròn: '+(3.14*2*r));

    </script>
</body>
</html>
